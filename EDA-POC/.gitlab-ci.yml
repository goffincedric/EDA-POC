image: docker:dind
services:
  - docker:dind

variables:
  SPRING_PROFILES_ACTIVE: gitlab-ci
  DOCKER_DRIVER: overlay2

stages:
  - build
  - deploy

gradle-build:
  image: java:11-jdk
  stage: build
  only:
    - ci2
  script: "./gradlew build"
  artifacts:
    paths:
      - build/libs/*.jar

heroku-push:
  stage: deploy
  image: docker:latest
  only:
    - master
  script:
    - docker build -f Dockerfile --iidfile imageid.txt -t registry.heroku.com/eda-backend .
    - docker login -u _ -p $HEROKU_API_KEY registry.heroku.com
    - docker push registry.heroku.com/eda-backend
    - apk add --no-cache curl
    - echo "Docker Image ID is $(cat imageid.txt)"
    - |-
      curl -X PATCH https://api.heroku.com/apps/eda-backend/formation --header "Content-Type: application/json" --header "Accept: application/vnd.heroku+json; version=3.docker-releases" --header "Authorization: Bearer ${HEROKU_API_KEY}" --data '{ "updates": [ { "type": "web", "docker_image": "'$(cat imageid.txt)'" } ] }'
